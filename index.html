<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ETEC</title>
</head>
<body>
    <div class="ccontainer">
        <header>
            <h1>ETEC<span class="azul">CPS</span></h1>
        </header>
        <div class="c">
            <div class="quiz">
                <div class="imgQuiz"></div>
                    <p class="titulo">Quizz para descobrir sua area</p>
                    <button class="btn">Começar quiz</button>
            </div>
            <div class="quiz none">
                <div class="imgQuiz"></div>
                <p id="pergunta"></p>
                <div class="perguntas">
                    <div class="respostas">
                        <p>1</p>
                    </div>
                    <div class="respostas">
                        <p>2</p>
                    </div>
                    <div class="respostas">
                        <p>3</p>
                    </div>
                    <div class="respostas">
                        <p>4</p>
                    </div>
                    <div class="respostas">
                        <p>5</p>
                    </div>
                </div>
            </div>
            <div class="quiz none">
                <div class="imgQuiz"></div>
                <p class="titulo">Resultado</p>
                <p id="result" class="resultado-texto">Sua área é [nome da disciplina com maior numero de porcentagem]</p>
                <button class="btn" onclick="reiniciarQuiz()">Recomeçar quizz</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
